<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/jd.css">
  <title>京东登陆</title>
</head>

<body class="chs">
  <header id="header" style="display: block">
    <span class="icon icon-goback"></span>
    <span class="txt-header">京东登录</span>

  </header>
  <section class="page">
    <div class="wrap loginpage">
      <div id="username_login" class="login-wrap login-wrap-active">
        <div class="input-container">
          <input type="text" id="username" class="acc-input username txt-input J_ping" placeholder="用户名/邮箱/已验证手机">
        </div>
        <div class="input-container">
          <input type="text" id="password" class="acc-input password txt-input J_ping" placeholder="请输入密码">
          <label class="label-checkbox J_ping"></label>
          <button class="J_ping findpwd">忘记密码</button>
        </div> 
      </div>
      <div class="notice">&nbsp;</div>
      <a href="" id="loginBtn" class="btn J_ping">登录</a>
      <div class="quick-nav clearfix">
        <a href="">短信验证码登陆</a>
        <a href="">手机快速注册</a>
      </div>
      <div class="login-type">
        <div class="quick-login">
          <h4 class="txt-otherLogin">其他登录方式</h4>
          <a href="" class="J_ping quick-qq">
            <i class="icon icon-mlogin icon-qq"></i>
            <br>
            <span class="txt-qq">QQ</span>

          </a>
        </div>
        <div class="agreement-tips">
          <p>
            "登陆即代表您已同意"
            <a href="">京东隐私政策</a>
          </p>
        </div>
      </div>
    </div>

  </section>

</body>

</html>
