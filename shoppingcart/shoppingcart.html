<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shoppingcart-css/shoppingcart.css">
    <title>购物车</title>
</head>
<body>
    <div class="shoppingcart" style="display: block;">
        <div class="shoppingcart-box">
            <div class="shoppingcart-top">
                <div class="to-home"></div>
                <div class="cart">购物车</div>
                <div class="top-more"></div>
            </div>          
        </div>
        <div id=“nologin”>
            <div class="shopcart-empty-wrap">
                <img src="shoppingcart-image/shoppingcart.png" alt="#" class="shopcart-logo">
                <span class="shopcart-text">登录后可同步购物车中商品</span>
                <button class="login">登录</button>
            </div>
            <div id="coupon-box">
                <div class="coupon-wrap">
                    <div class="coupon-top">
                        <div class="coupon-title">
                            新用户福利
                            <i class="dot"></i>
                            专属优惠礼包
                        </div>
                        <a href="" class="coupon-get">一键领取</a>
                    </div>
                    <div class="coupon">
                        <div class="mod-coupon type-dong">
                            <div class="mod-coupon-top">
                                <p class="c-type">东券</p>
                                <div class="num-type">
                                    <span class="yan">&yen;</span>
                                    <span class="num">9</span>
                                </div>
                                <div class="c-desc">全品类可用</div>
                            </div>
                            <div class="mod-coupon-bottom">满150可用</div>
                        </div>
                        <div class="mod-coupon type-yun">
                            <div class="mod-coupon-top">
                                <p class="c-type">运费</p>
                                <div class="num-type">
                                    <span class="yan">&yen;</span>
                                    <span class="num">8</span>
                                </div>
                                <div class="c-desc">运费券</div>
                            </div>
                            <div class="mod-coupon-bottom">满0可用</div>
                        </div>
                        <div class="mod-coupon type-dong">
                            <div class="mod-coupon-top">
                                <p class="c-type">东券</p>
                                <div class="num-type">
                                    <span class="yan">&yen;</span>
                                    <span class="num">6</span>
                                </div>
                                <div class="c-desc">全品类可用</div>
                            </div>
                            <div class="mod-coupon-bottom">满150可用</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
